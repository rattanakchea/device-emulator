<!DOCTYPE html>
<html>

<head>
    <title>Device Skin</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="container">
        <div id="background">
            <span>Select a device</span>
            <select>
                <option value="android-phone">Android Phone</option>
                <option value="iphone">iPhone</option>
                <option value="ipad">iPad</option>
            </select>
            <div id="app-wrapper">
                <div id="app-frame">
                    <div id="app-status">
                        <img class="status-bar2">
                        <img class="status-bar">
                    </div>
                    <div id="content-image">
                        <!-- <img src="https://dl.dropboxusercontent.com/u/2122820/rattanakchea.github.io/areyoulucid.jpg" > -->
                    </div>
                </div>
            </div>

            <span><i>Note: all devices may not be proportionally sized. Use this demo for experimental purposes only.</i></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
